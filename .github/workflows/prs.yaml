---
name: Checks for PRs
on:
  pull_request:
  push:
    branches-ignore:
      - master
jobs:
  tests:
    name: Tests on ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [ amd64, arm64 ]
    steps:
      - uses: actions/checkout@v4
      - name: Tests
        run: make check
